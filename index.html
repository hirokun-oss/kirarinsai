<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学園祭 Instagram アカウントまとめ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://github.com/hirokun-oss/kirarinsai/edit/main/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="festival-icon">
                <i class="fas fa-star"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-star"></i>
            </div>
            <h1 class="main-title">都城コアカレッジ きらりん祭</h1>
            <h2 class="sub-title">Instagram アカウント</h2>
            <div class="festival-decoration">
                <span class="balloon">🎈</span>
                <span class="balloon">🎪</span>
                <span class="balloon">🎉</span>
            </div>
        </header>

                       target="_blank" 
                       class="instagram-button">
                        <i class="fab fa-instagram"></i>
                        <span>フォローする</span>
                    </a>
                </div>

                <div class="account-card">
                    <div class="card-header">
                        <i class="fab fa-instagram"></i>
                        <span class="account-name">creperie_seven</span>
                    </div>
                    <div class="card-content">
                        <p class="account-description">クレープ専門店</p>
                    </div>
                    <a href="https://www.instagram.com/creperie_seven?igsh=c2kyc2p3d2lmN3V1" 
                       target="_blank" 
                       class="instagram-button">
                        <i class="fab fa-instagram"></i>
                        <span>フォローする</span>
                    </a>
                </div>

                <div class="account-card">
                    <div class="card-header">
                        <i class="fab fa-instagram"></i>
                        <span class="account-name">shibushi_burger</span>
                    </div>
                    <div class="card-content">
                        <p class="account-description">絶品ハンバーガー</p>
                    </div>
                    <a href="https://www.instagram.com/shibushi_burger?igsh=MWNqOGZ5OTB6N25lMQ==" 
                       target="_blank" 
                       class="instagram-button">
                        <i class="fab fa-instagram"></i>
                        <span>フォローする</span>
                    </a>
                </div>

                <div class="account-card">
                    <div class="card-header">
                        <i class="fab fa-instagram"></i>
                        <span class="account-name">mahalodoughnutlabo</span>
                    </div>
                    <div class="card-content">
                        <p class="account-description">手作りドーナツ専門店</p>
                    </div>
                    <a href="https://www.instagram.com/mahalodoughnutlabo?igsh=MXM0eWM2Zmp1a2hrZg==" 
                       target="_blank" 
                       class="instagram-button">
                        <i class="fab fa-instagram"></i>
                        <span>フォローする</span>
                    </a>
                </div>

                <div class="account-card">
                    <div class="card-header">
                        <i class="fab fa-instagram"></i>
                        <span class="account-name">____cocona____</span>
                    </div>
                    <div class="card-content">
                        <p class="account-description">ソフトクリーム専門店</p>
                    </div>
                    <a href="https://www.instagram.com/____cocona____?igsh=ZTk5YXZqdXo2Zjdk" 
                       target="_blank" 
                       class="instagram-button">
                        <i class="fab fa-instagram"></i>
                        <span>フォローする</span>
                    </a>
                </div>
                
                </div>
        </main>

        <footer class="footer">
            <div class="footer-decoration">
                <span class="sparkle">✨</span>
                <span class="sparkle">🌟</span>
                <span class="sparkle">✨</span>
            </div>
            <p class="footer-text">楽しいきらりん祭をお過ごしください！</p>
            <div class="qr-info">
                <i class="fas fa-qrcode"></i>
                <span>QRコードでアクセス</span>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>

</html>
